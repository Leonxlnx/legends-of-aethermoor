<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legends of Aethermoor</title>
  <meta name="description" content="A dark fantasy action experience" />
</head>

<body>

  <!-- Loading -->
  <div id="loading-screen">
    <h1>Aethermoor</h1>
    <div class="loading-bar-track">
      <div class="loading-bar-fill" id="loading-fill"></div>
    </div>
  </div>

  <!-- Story -->
  <div id="story-overlay">
    <div id="story-text"></div>
    <div id="story-continue">Press any key to continue</div>
  </div>

  <!-- Start -->
  <div id="start-prompt">
    <h2>Click to begin</h2>
  </div>

  <!-- Death -->
  <div id="death-screen">
    <h2>Fallen</h2>
    <button id="respawn-btn">Rise Again</button>
  </div>

  <!-- Damage flash -->
  <div id="damage-flash"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
